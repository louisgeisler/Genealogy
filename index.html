        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                // Generate a random index
                const j = Math.floor(Math.random() * (i + 1));

                // Swap elements array[i] and array[j]
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function choose(choices) {
            var index = Math.floor(Math.random() * choices.length);
            return choices[index];
        };
        function remove_elements_from_array(array, elementsToRemove) {
            const elementsSet = new Set(elementsToRemove);
            return array.filter(item => !elementsSet.has(item));

<script>

    async function parseCSV(filePath) {
        try {
            // Fetch the file from the server
            let response = await fetch(filePath);
            let data = await response.text();

            // Trim the data to remove any leading/trailing whitespace or newlines
            data = data.trim();

            let results = [];
            let rows = data.split('\n');

            // If there's no data or headers, return an empty array
            if (rows.length === 0) return results;

            let headers = parseCSVRow(rows[0]);

            for (let i = 1; i < rows.length; i++) {
                // If the row is empty, continue to the next iteration
                if (!rows[i].trim()) continue;

                let cells = parseCSVRow(rows[i]);
                let obj = {};

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j].trim()] = cells[j] ? cells[j].trim() : '';
                }

                results.push(obj);
            }

            return results;

        } catch (error) {
            console.error('Error fetching or parsing CSV:', error);
            return null;
        }
    }
    function parseCSVRow(row) {
        let cells = [];
        let inQuotes = false;
        let currentCell = '';

        for(let i = 0; i < row.length; i++) {
            let char = row[i];

            if(inQuotes) {
                if(char === '"') {
                    if(i < row.length - 1 && row[i+1] === '"') {
                        // Handle double quote escape sequence
                        currentCell += '"';
                        i++; // Skip next character
                    } else {
                        inQuotes = false;
                    }
                } else {
                    currentCell += char;
                }
            } else {
                if(char === ',') {
                    cells.push(currentCell);
                    currentCell = '';
                } else if(char === '"') {
                    inQuotes = true;
                } else {
                    currentCell += char;
                }
            }
        }

        cells.push(currentCell);

        return cells;
    }

    async function deriveKey(passphrase, salt) {
        const enc = new TextEncoder();
        const passphraseKey = await crypto.subtle.importKey(
            "raw",
            enc.encode(passphrase),
            { name: "PBKDF2" },
            false,
            ["deriveBits", "deriveKey"]
        );
        return crypto.subtle.deriveKey(
            {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
            },
            passphraseKey,
            { name: "AES-GCM", length: 256 },
            true,
            ["encrypt", "decrypt"]
        );
    }

    /**
     * Translates between utf8 encoded hexadecimal strings
     * and Uint8Array bytes.
     */
    const HexEncoder = {
        parse: function (hexString) {
            if (hexString.length % 2 !== 0) throw "Invalid hexString";
            const arrayBuffer = new Uint8Array(hexString.length / 2);

            for (let i = 0; i < hexString.length; i += 2) {
                const byteValue = parseInt(hexString.substring(i, i + 2), 16);
                if (isNaN(byteValue)) {
                    throw "Invalid hexString";
                }
                arrayBuffer[i / 2] = byteValue;
            }
            return arrayBuffer;
        },
        stringify: function (bytes) {
            const hexBytes = [];

            for (let i = 0; i < bytes.length; ++i) {
                let byteString = bytes[i].toString(16);
                if (byteString.length < 2) {
                    byteString = "0" + byteString;
                }
                hexBytes.push(byteString);
            }
            return hexBytes.join("");
        },
    };


    async function encryptData(inputData, passphrase, mimeType = "application/octet-stream") {
        const dataBuffer = typeof inputData === 'string' 
            ? new TextEncoder().encode(inputData) 
            : new Uint8Array(inputData);

        const salt = crypto.getRandomValues(new Uint8Array(16));
        const iv = crypto.getRandomValues(new Uint8Array(12));

        const key = await deriveKey(passphrase, salt);
        const encryptedData = await crypto.subtle.encrypt({
            name: "AES-GCM",
            iv: iv
        }, key, dataBuffer);

        const mimeTypeEncoder = new TextEncoder();
        const mimeTypeBytes = mimeTypeEncoder.encode(mimeType);
        const mimeTypeLengthBytes = new Uint8Array([mimeTypeBytes.length]);

        const blobBuffer = new Uint8Array(1 + mimeTypeBytes.length + 16 + 12 + encryptedData.byteLength);
        blobBuffer.set(mimeTypeLengthBytes, 0);
        blobBuffer.set(mimeTypeBytes, 1);
        blobBuffer.set(salt, 1 + mimeTypeBytes.length);
        blobBuffer.set(iv, 17 + mimeTypeBytes.length);
        blobBuffer.set(new Uint8Array(encryptedData), 29 + mimeTypeBytes.length);

        return new Blob([blobBuffer.buffer], { type: "application/octet-stream" });
    }


    async function decryptData(blob, passphrase) {
        // Convert blob to ArrayBuffer
        const blobBuffer = await blob.arrayBuffer();

        // Extract the MIME type length, which was stored in the first byte
        const mimeTypeLength = new Uint8Array(blobBuffer, 0, 1)[0];

        // Extract the MIME type using the length
        const mimeTypeDecoder = new TextDecoder();
        const mimeType = mimeTypeDecoder.decode(new Uint8Array(blobBuffer, 1, mimeTypeLength));

        // Extract the salt, IV, and encrypted data
        const saltStart = 1 + mimeTypeLength;
        const ivStart = saltStart + 16;
        const dataStart = ivStart + 12;

        const salt = new Uint8Array(blobBuffer, saltStart, 16);
        const iv = new Uint8Array(blobBuffer, ivStart, 12);
        const encryptedData = blobBuffer.slice(dataStart);

        const key = await deriveKey(passphrase, salt);

        // Decrypt the data
        const decryptedDataBuffer = await crypto.subtle.decrypt({
            name: "AES-GCM",
            iv: iv
        }, key, encryptedData);

        return {
            mimeType: mimeType,
            data: decryptedDataBuffer
        };
    }

    async function decryptFromFileToArray(filePath, passphrase) {
        // Fetch the blob and extract it from the response
        const response = await fetch(filePath);
        const blob = await response.blob();

        const decryptedData = await decryptData(blob, passphrase);

        return decryptedData.data;
    }

    async function decryptFile(filePath, passphrase) {
        // Fetch the blob and extract it from the response
        const response = await fetch(filePath);
        const blob = await response.blob();

        const decryptedData = await decryptData(blob, passphrase);

        const decryptedContent = new Blob([decryptedData.data], { type: decryptedData.mimeType });
        const downloadUrl = URL.createObjectURL(decryptedContent);

        return downloadUrl;
    }
